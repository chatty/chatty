## 
## Note: For translating into other languages please read:
## https://chatty.github.io/localization.html
## 
## 
## This file contains the original English strings, which the program falls back
## to if a translation doesn't exist.
## 
## This file is converted before being uploaded to the localization editor,
## according to the following conventions:
## 
## * Lines starting with "##" are completely ignored.
## * Lines starting with "#" are comments of a string, and are included in the
##   upload to the localization editor. They can contain additional info for
##   translators, like context or detail what variables there are.
## * Lines starting with "!" are interpreted as header. Headers are ignored for
##   upload to localization editor (so they don't clutter the comments there),
##   but are used in commited files for improved structure.
## * Lines starting with "!!" are special commands:
##   # "no translation" - Ignores this item for upload to localization editor,
##     which can be useful for strings like "Twitch" that shouldn't be
##     translated, but still don't have to be hardcoded.
##
## The Strings files have to be in UTF-8 encoding (not the default properties
## files encoding, which is ISO 8859-1).
##

